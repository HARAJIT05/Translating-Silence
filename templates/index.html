<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Translating Silence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Result Box */
        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            width: 80%;
            max-width: 500px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Word Box */
        #wordBox {
            font-size: 18px;
            color: #000;
            padding: 15px;
            margin-top: 15px;
            width: 80%;
            max-width: 500px;
            border: none;
            border-radius: 10px;
            outline: none;
            resize: none;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            min-height: 80px;
        }

        /* Camera Feed */
        #camera-feed {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
        }

        /* Buttons */
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 25px;
            background: #2575fc;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #6a11cb;
            transform: translateY(-2px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            #camera-feed {
                width: 90%;
            }

            #result {
                font-size: 18px;
                padding: 10px;
            }

            .btn {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Translating Silence</h1>

    <img id="camera-feed" src="/camera_feed" alt="Live Camera Feed" />

    <div id="result">Waiting for gesture...</div>
    <textarea id="wordBox" readonly placeholder="Word will appear here..."></textarea>

    <!-- Buttons Section -->
    <div>
        <button class="btn" onclick="toggleCamera()">
            <i class="fas fa-video"></i> Camera
        </button>
        <button class="btn" onclick="speakText()">
            <i class="fas fa-microphone"></i> Speak
        </button>
        <button class="btn" onclick="clearWordBox()">
            <i class="fas fa-trash-alt"></i> Clear
        </button>
    </div>

    <script>
        let predictedSequence = '';
        let lastGestureTime = Date.now();
        let spaceAdded = false;
        let unknownStartTime = null;
        let cameraOn = true; // âœ… Initialize camera state ON

        const resultDiv = document.getElementById('result');
        const wordBox = document.getElementById('wordBox');
        const cameraFeed = document.getElementById('camera-feed');

        // âœ… Toggle camera visibility
        function toggleCamera() {
            cameraOn = !cameraOn;
            if (cameraOn) {
                cameraFeed.style.display = 'block'; // Show feed
            } else {
                cameraFeed.style.display = 'none'; // Hide feed completely
            }
        }

        // ðŸ”Š Speak the text in wordBox
        function speakText() {
            const textToSpeak = wordBox.value.trim();
            if (textToSpeak.length === 0) return;

            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'en-US';
            utterance.rate = 1;
            utterance.pitch = 1;

            window.speechSynthesis.speak(utterance);
        }

        // ðŸ§¹ Clear word box
        function clearWordBox() {
            predictedSequence = '';
            wordBox.value = '';
            resultDiv.innerText = 'Waiting for gesture...';
            lastGestureTime = Date.now();
            spaceAdded = false;
            unknownStartTime = null;
        }

        // ðŸ” Poll prediction
        async function fetchPrediction() {
            try {
                const response = await fetch('/predict');
                const data = await response.json();
                const currentTime = Date.now();
                const latestPrediction = data.predicted_char?.trim();

                if (!latestPrediction || latestPrediction === 'NO HAND DETECT') {
                    resultDiv.innerText = 'Waiting for gesture...';

                    if (currentTime - lastGestureTime > 5000 && !spaceAdded) {
                        predictedSequence += ' ';
                        spaceAdded = true;
                        wordBox.value = predictedSequence;
                    }

                    unknownStartTime = null;
                    return;
                }

                if (latestPrediction.toLowerCase() === 'unknown') {
                    if (!unknownStartTime) unknownStartTime = currentTime;

                    if (currentTime - unknownStartTime > 5000 && !spaceAdded) {
                        predictedSequence += ' ';
                        spaceAdded = true;
                        wordBox.value = predictedSequence;
                    }

                    resultDiv.innerText = 'Unknown';
                    return;
                } else {
                    unknownStartTime = null;
                }

                resultDiv.innerText = `Alphabet: ${latestPrediction}`;

                if (/^[A-Z0-9]$/.test(latestPrediction)) {
                    predictedSequence += latestPrediction;
                    wordBox.value = predictedSequence;
                    lastGestureTime = currentTime;
                    spaceAdded = false;
                }

            } catch (err) {
                console.error('Error fetching prediction:', err);
                resultDiv.innerText = 'Error fetching prediction';
            }
        }

        // Poll every 750ms
        setInterval(fetchPrediction, 750);
    </script>
</body>
</html>
